<!DOCTYPE html>
<html>
    <head>
        <!-- angular -->
        <script type="text/javascript" src="js/angular.js"></script>

        <!-- script -->
        <script type="text/javascript" src="js/app.js"></script>

        <!-- css -->
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="css/style.css" />
        
    </head>

    <body ng-app="myApp">

        <div class="container" ng-controller="BaseController as base">
            <div class="row">
                <div class="col-md-2 col-sm-2 col-xs-2"></div>
                <div class="col-md-8 col-sm-8 col-xs-8">
                    <input ng-model="search" type="text" class="form-control" placeholder="Search for...">
                </div>
                <div class="col-md-2 col-sm-2 col-xs-2"></div>
            </div>
           
       
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <div ng-repeat= "senateSeats in base.senateData | filter: search" class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
  <div class="panel panel-default">
    <div class="panel-heading" role="tab" id="headingOne">
      <h4 class="panel-title">
        <a data-toggle="collapse" href="{{ '#collapse' + senateSeats.stateName }}" aria-expanded="false" aria-controls="{{ 'collapseOne' + senateSeats.stateName }}">
          {{senateSeats.stateName}}
        </a>
      </h4>
    </div>
    <div id="{{ 'collapse' + senateSeats.stateName }}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="{{ 'heading' + senateSeats.statename }}">
        <div ng-repeat="office in senateSeats.seat" class="panel-body">
            <div ng-repeat="senateIncumbent in office.incumbent" class="row">
                <div class="col-md-3 col-sm-3 col-xs-5">
                    <img class="incumbent-image" src="{{senateIncumbent.image}}"/>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-4">
                    <div>{{senateIncumbent.firstName}} {{senateIncumbent.lastName}} is a senator from {{senateSeats.stateName}}. {{senateIncumbent.lastName}} is a {{senateIncumbent.party}}. This Senate seat {{base.contestedSeat(office.contested)}} up for election.</div>
                   
                <div class="col-md-5 col-sm-5 col-xs-3"></div>
            </div>
        </div>
    </div>
  </div>
</div>
    </div>
  </div>
  

        </div>




        <!-- Jquery -->
        <script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
        
        <!-- Bootstrap JS -->
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
    </body>
</html>
