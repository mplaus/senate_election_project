<!DOCTYPE html>
<html>
    <head>
        <!-- angular -->
        <script type="text/javascript" src="js/angular.js"></script>

        <!-- script -->
        <script type="text/javascript" src="js/app.js"></script>
        
        <!-- json -->
        <script type="text/javascript" src="js/senateinfo.json"></script>

        <!-- css -->
        <link rel="stylesheet" href="css/bootstrap.css" />
        
    </head>

    <body ng-app="myApp">

        <div class="container" ng-controller="BaseController as base">
            
            <h2></h2>
  <div ng-repeat= "senateSeats in base.senateData" class="panel-group">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" ng-click= "base.collapseState()" ng-href="#{{ 'collapse' + base.setCurrentState() }}">{{senateSeats.stateName}}</a>
        </h4>
      </div>
      <div ng-repeat= "senateSeats in base.senateData" ng-attr-id="{{ 'collapse' + base.setCurrentState() }}" base. class="panel-collapse collapse">
        <div class="panel-body">{{senateSeats.abreviation}}</div>
        <div class="panel-body">{{senateSeats.abreviation}}</div>
        <div class="panel-footer">Panel Footer</div>
      </div>
    </div>
  </div>

            <h2>Striped Rows</h2>
  <p>The .table-striped class adds zebra-stripes to a table:</p>            
  <table class="table table-striped">
    <thead>
      <tr>
        <th>State</th>
        <th>Lastname</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat= "senateSeats in base.senateData">
      <td>{{senateSeats.stateName}}</td>
      </tr>
      <tr>
        <td>Mary</td>
        <td>Moe</td>
        <td>mary@example.com</td>
      </tr>
      <tr>
        <td>July</td>
        <td>Dooley</td>
        <td>july@example.com</td>
      </tr>
    </tbody>
  </table>
  
  

        </div>




        <!-- Jquery -->
        <script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
        
        <!-- Bootstrap JS -->
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
    </body>
</html>
